- summary: 
    Проверка успешной регистрации
  requirement: 
    При вводе правильных данных пользователь должен успешно зарегистрироваться на сайте.
  prerequisites: 
    Страница регистрации должна быть открыта.
  test-data: 
    Не требуется
  steps:
    - Вводим логин в поле "Nickname".
    - Вводим адрес электронной почты в поле "Email".
    - Вводим пароль в поле "Password".
    - Подтверждаем пароль в поле "Password Confirmation".
